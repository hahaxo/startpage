<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-color: #ffffff;
        --text-color: #333333;
        --card-bg: #f5f5f5;
        --card-hover: #e8e8e8;
        --shadow: rgba(0, 0, 0, 0.1);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a1a1a;
          --text-color: #e0e0e0;
          --card-bg: #2a2a2a;
          --card-hover: #3a3a3a;
          --shadow: rgba(0, 0, 0, 0.3);
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        transition: background-color 0.3s ease;
      }

      .container {
        width: 100%;
        max-width: 1200px;
      }

      .bookmarks-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 16px;
        padding: 20px;
      }

      @media (max-width: 768px) {
        .bookmarks-grid {
          grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
          gap: 16px;
          padding: 10px;
        }
      }

      .bookmark-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: var(--text-color);
        padding: 16px;
        /* background-color: var(--card-bg); */
        border-radius: 12px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .bookmark-item:hover {
        background-color: var(--card-hover);
        transform: translateY(-4px);
        box-shadow: 0 8px 16px var(--shadow);
      }

      .bookmark-icon {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        margin-bottom: 8px;
        overflow: hidden;
      }

      .bookmark-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @media (max-width: 768px) {
        .bookmark-icon {
          width: 40px;
          height: 40px;
          font-size: 20px;
        }
      }

      .bookmark-name {
        font-size: 12px;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        max-width: 100%;
      }

      @media (max-width: 768px) {
        .bookmark-name {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bookmarks-grid" id="bookmarksGrid"></div>
    </div>

    <script>
      const bookmarks = [
        { name: 'v2ex', url: 'https://v2ex.com', color: '#333333', icon: 'https://www.v2ex.com/static/icon-192.png' },
        { name: 'newshacker', url: 'https://newshacker.me', color: '#ff6600', icon: '>' },
        { name: 'hn-daily', url: 'https://www.daemonology.net/hn-daily', color: '#ff6347', icon: 'HN' },
        {
          name: 'dgtle',
          url: 'https://www.dgtle.com',
          color: '#1e5a9e',
          icon: 'https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/57/e8/8f/57e88f8d-1131-5927-a424-50b0a5935d34/AppIcon-0-1x_U007epad-0-1-0-85-220-0.png/400x400ia-75.webp',
        },
        { name: 'juejin', url: 'https://juejin.cn', color: '#1e80ff', icon: '掘金' },
        { name: 'zhihu', url: 'https://www.zhihu.com', color: '#0084ff', icon: '知乎' },
        {
          name: 'xiaohongshu',
          url: 'https://www.xiaohongshu.com',
          color: '#ff2442',
          icon: 'https://is1-ssl.mzstatic.com/image/thumb/PurpleSource221/v4/53/be/08/53be0832-e6e2-b45e-e970-778483714523/Placeholder.mill/400x400bb-75.webp',
        },
        {
          name: 'bilibili',
          url: 'https://www.bilibili.com',
          color: '#fb7299',
          icon: 'https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/03/6f/9d/036f9df8-3daf-e161-ca4d-6d3c160ff6fb/AppIcon-0-0-1x_U007epad-0-1-0-85-220.png/400x400ia-75.webp',
        },
        { name: '今日热榜', url: 'https://tophub.today/daily', color: '#ff4757', icon: 'R' },
        { name: '少数派', url: 'https://sspai.com', color: '#d0263e', icon: 'π' },
        {
          name: 'PH每日精选',
          url: 'https://decohack.com',
          color: '#4a5568',
          icon: 'https://decohack.com/wp-content/uploads/2024/08/logo_512-150x150.png',
        },
        { name: '早报聚合', url: 'https://appd.top', color: '#2d3748', icon: '早报' },
        { name: 'hahaxo.com', url: 'https://hahaxo.com', color: '#4299e1', icon: 'H' },
        { name: 'WeUED', url: 'https://www.weued.com', color: '#1a202c', icon: 'https://www.weued.com/favicon-light.png' },
        { name: 'My Blog', url: 'https://www.yangpeiyuan.com', color: '#2d3748', icon: 'https://www.yangpeiyuan.com/images/avatar.webp' },
        { name: 'delicious', url: 'https://delicious.appd.top', color: '#cccccc', icon: 'D' },
      ];

      function createBookmarkElement(bookmark) {
        const item = document.createElement('a');
        item.className = 'bookmark-item';
        item.href = bookmark.url;
        item.target = '_blank';
        item.rel = 'noopener noreferrer';

        const icon = document.createElement('div');
        icon.className = 'bookmark-icon';
        icon.style.backgroundColor = bookmark.color;

        // 检查 icon 是否为图片 URL
        const isImageUrl = /^https?:\/\/.+\.(jpg|jpeg|png|gif|svg|webp|ico)$/i.test(bookmark.icon) || bookmark.icon.includes('http://') || bookmark.icon.includes('https://');

        if (isImageUrl) {
          const img = document.createElement('img');
          img.src = bookmark.icon;
          img.alt = bookmark.name;
          icon.appendChild(img);
        } else {
          icon.textContent = bookmark.icon;
        }

        const name = document.createElement('div');
        name.className = 'bookmark-name';
        name.textContent = bookmark.name;

        item.appendChild(icon);
        item.appendChild(name);

        return item;
      }

      function renderBookmarks() {
        const grid = document.getElementById('bookmarksGrid');
        bookmarks.forEach(bookmark => {
          const element = createBookmarkElement(bookmark);
          grid.appendChild(element);
        });
      }

      renderBookmarks();
    </script>
  </body>
</html>
